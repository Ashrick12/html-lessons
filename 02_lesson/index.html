<!-- Declare the document type -->
<!DOCTYPE html>

<!-- Start with html, and set language -->
<html lang="en">
   <!-- Everything back-end goes into the head, not seen on body of page -->
   <head>
      <!-- Meta character set -->
      <meta charset="UTF-8" />

      <!-- Meta author -->
      <meta name="author" content="Ashton" />

      <!-- Meta description -->
      <meta
         name="description"
         content="This page contains all the things I am learning how to create as I learn HTML."
      />

      <!-- Web tab title -->
      <title>My First Web Page</title>

      <!-- Icon and stylesheet referenced from html5.png and main.css -->
      <link rel="icon" href="html5.png" type="image/x-icon" />
      <link rel="stylesheet" href="main.css" type="text/css" />
   </head>

   <!-- All front-end and text goes on the body -->
   <body>
      <h1>Hello World!</h1>
      <p>This is my first web page.</p>
   </body>

   <!-- Close with html -->
</html>
